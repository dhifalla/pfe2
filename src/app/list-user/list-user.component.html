
    <h3 class="p-3 text-center">list fo users</h3>
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>phone</th>
                    <th>date creation</th>
                    <th>is Seller</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.name}} </td>
                    <td>{{user.phonenumber}}</td>
                    <td>{{user.created}}</td>
                    <td>{{user.isSeller}}</td>
                    <td>  <button type="button" class="btn btn-primary btn-block" (click)="removeuser(user)" >delete</button></td>

                </tr>
            </tbody>
        </table>
        
        <button type="button" class="btn btn-primary " (click)="navigate0()" >go to product list</button>
        <button type="button" class="btn btn-primary " (click)="navigate1()" >go to statistique page</button>
    </div>
